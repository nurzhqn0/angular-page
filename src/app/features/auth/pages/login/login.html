<div>
  <div class="mb-6">
    <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
      Sign in to your account
    </h3>
    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
      Or
      <a
        routerLink="/auth/register"
        class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400"
      >
        create a new account
      </a>
    </p>
  </div>

  <div class="mb-4">
    <button
      type="button"
      (click)="loginAsDemo()"
      class="w-full flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200"
    >
      ðŸš€ Try Demo Login
    </button>
  </div>

  <div class="relative mb-4">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
    </div>
    <div class="relative flex justify-center text-sm">
      <span class="px-2 bg-white dark:bg-gray-800 text-gray-500"
        >Or continue with email</span
      >
    </div>
  </div>

  <div
    *ngIf="errorMessage"
    class="mb-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg"
  >
    <p class="text-sm text-red-600 dark:text-red-400">{{ errorMessage }}</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label
        for="email"
        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
      >
        Email address
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        autocomplete="email"
        [class]="
          'block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 ' +
          (email?.invalid && email?.touched
            ? 'border-red-300 dark:border-red-600 bg-red-50 dark:bg-red-900/20'
            : 'border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white')
        "
        placeholder="Enter your email"
      />

      <div *ngIf="email?.invalid && email?.touched" class="mt-1">
        <p
          *ngIf="email?.errors?.['required']"
          class="text-sm text-red-600 dark:text-red-400"
        >
          Email is required
        </p>
        <p
          *ngIf="email?.errors?.['email']"
          class="text-sm text-red-600 dark:text-red-400"
        >
          Please enter a valid email address
        </p>
      </div>
    </div>

    <div>
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
      >
        Password
      </label>
      <div class="relative">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          autocomplete="current-password"
          [class]="
            'block w-full px-3 py-2 pr-10 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 ' +
            (password?.invalid && password?.touched
              ? 'border-red-300 dark:border-red-600 bg-red-50 dark:bg-red-900/20'
              : 'border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white')
          "
          placeholder="Enter your password"
        />

        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
        >
          <svg
            *ngIf="!showPassword"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>

          <svg
            *ngIf="showPassword"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
            />
          </svg>
        </button>
      </div>

      <div *ngIf="password?.invalid && password?.touched" class="mt-1">
        <p
          *ngIf="password?.errors?.['required']"
          class="text-sm text-red-600 dark:text-red-400"
        >
          Password is required
        </p>
        <p
          *ngIf="password?.errors?.['minlength']"
          class="text-sm text-red-600 dark:text-red-400"
        >
          Password must be at least 6 characters long
        </p>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input
          id="rememberMe"
          type="checkbox"
          formControlName="rememberMe"
          class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 dark:border-gray-600 rounded"
        />
        <label
          for="rememberMe"
          class="ml-2 block text-sm text-gray-700 dark:text-gray-300"
        >
          Remember me
        </label>
      </div>

      <div class="text-sm">
        <a
          href="#"
          class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400"
        >
          Forgot your password?
        </a>
      </div>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="isLoading"
        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
      >
        <svg
          *ngIf="isLoading"
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>

        {{ isLoading ? "Signing in..." : "Sign in" }}
      </button>
    </div>
  </form>
</div>
